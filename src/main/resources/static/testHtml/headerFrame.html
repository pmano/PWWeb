<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PunditWeb | Connect to your fellow investors!</title>
	<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/bower_components/bootstrap-css-only/css/bootstrap-theme.min.css" />
	
	<link rel="stylesheet" href="headerFrame.css">
</head>
<body>
		<!-- header begin -->
		<div id="myform-header" class="myform-header">
			<div class="container-fluid">
				<div class="row">
						<!-- **LOGO goes here -->
	      			<div class="col-sm-2"></div>
	      				<!-- **Header SEARCH FROM ACTION -->
	      			<div class="col-sm-7">
	      				<div class="input-group myform-headerSearchGroup">
	      					<span class="input-group-btn">
				                <button class="btn myform-headerSearchButton"  type="button">
				                	<i class="glyphicon glyphicon-search"></i>
				                </button>
				            </span>
		      				<input type="text" class="form-control myform-headerSearchText" id="headerSearch" placeholder="enter any ticker or organization to search...">
		      			</div>
					</div>
		      			<!-- **Header Info -->
	      			<div class="col-sm-3"></div>
	      		</div>
	      	</div>
	      </div>
	      
	      <!-- second header row -->
	      <div id="myform-secondHeader" class="myform-secondHeader">
			<div class="container-fluid">
	      		<div class="row">
	      			<div class="col-sm-2"></div>
	      			<div class="col-sm-7">
	      					<!-- Buzz -->
	      				<div class="col-sm-4 myform-BuzzHeader"><h4 align="center">BUZZ</h4></div>
	      						<!-- Market -->
	      				<div class="col-sm-4 myform-MarketHeader"><h4 align="center">MARKET</h4></div>
	      						<!-- Trade -->
	      				<div class="col-sm-4 myform-TradeHeader"><h4 align="center">TRADE</h4></div>
	      			</div>
	      			<div class="col-sm-3"></div>
	      		</div>
			</div>
		</div>

	<!-- header end -->	
	<!-- Bootstrap -->
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="./bower_components/lodash/dist/lodash.min.js"></script>
</body>
</html>
